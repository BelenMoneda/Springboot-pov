<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css"> 

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fondo_nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/logo/logo-no-bg.png" class="d-inline-block align-top logo" alt="Logo de POV Cámaras">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrar">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-5">Iniciar Sesion</h2>
        <form th:action="@{/usuarios/login-post}" method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div th:if="${errorMessage != null}">
                <p th:text="${errorMessage}" style="color: red;"></p>
            </div>

            <button type="submit" class="btn btn-primary">Inicio Sesión</button>
        </form>
    </div>
   
</body>
</html>
