<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark fondo_nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/logo/logo-no-bg.png" class="d-inline-block align-top logo" alt="Logo de POV Cámaras">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrar">Registrarse</a>
                    </li>
                    <li class="nav-item" th:if="${usuario == 'Anónimo'}">
                        <a class="nav-link" href="/iniciar-sesion">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${usuario != 'Anónimo'}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${usuario.getNombreUsuario()}"></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/carrito}">Ir al Carrito</a></li>
                            <li th:if="${esAdmin}"><a class="dropdown-item" href="/admin">Zona Admin</a></li>
                            <li><a class="dropdown-item text-danger" href="/cerrar-sesion">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${usuario != 'Anónimo'}">
                        <a class="nav-link" href="/carrito">Carrito (<span th:text="${carrito != null ? tamano : 0}">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
